<!DOCTYPE html>
<html>
<head>
    <title>AcaLinum - Posts</title>
  </head>
<style>
    .postDiv {
    position:relative; left: 40%; top: 30%;
    width: 300px;
    border: 15px;
    padding: 50px;
    margin: 20px;
    background-color:skyblue;
  }
  li{
      list-style-type:none
  }
</style>
  <body>
    <nav id="nav01"></nav>
    <form>
        <input type="text" id="postMessage" />
        <input type="submit" id="submitButton" value="submit" />
    </form>
    <ul id="posts"></ul>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    let userName = prompt("Choose your name")
    let ID = ""
    var socket = io()

    socket.emit("create post", {username : userName})


    socket.on("send post data", (data) => {
        ID = data.id
        console.log("My ID: " + ID)
    })

    document.getElementById('postMessage').focus()
    document
      .getElementsByTagName("form")[0]
      .addEventListener("submit", function (event) {
        event.preventDefault()
        socket.emit("post", {
          value: document.getElementById("postMessage").value,
          user: userName,
        
        })

        document.getElementById("postMessage").value = ""
      })

      socket.on("post", (data) => {
      console.log(data.data.user + ": " + data.id)
        displayPost(data)
    })

    function displayPost(data) {
        let authorClass = ""
      let divClass = ""
      if (data.id === ID) {
          console.log("This person made a post")
        authorClass = "me"
        divClass = "myDiv"
      } else {
        authorClass = "you"
        divClass = "yourDiv"
      }
      const div = document.createElement("div")
      div.className = "postDiv";
      const li = document.createElement("li")
      div.innerHTML =
        '<p class="' +
        authorClass +
        '" style= "font-weight:bold; font-size:18px">' +
        data.data.user +
        "</p>" +
        '<p class="message"> ' +
        data.data.value +
        "</p>" + 
        "<hr style= 'border: 1.5px solid black'>" +
        "<ul id='comments'></ul>" +
        "<form>" + 
          "<input type='text' id='postComment' />" + 
          "<input type='button' id='commentButton' value='submit' />" +
        "</form>";
      li.appendChild(div)

      document.getElementById("posts").appendChild(li)
      window.scrollTo(0, document.body.scrollHeight)

    }

    document
      .addEventListener("click", function (event) {
        if (event.target && event.target.id == "commentButton") {
          console.log("clicked!")
        socket.emit("comment", {
          value: document.getElementById("postComment").value,
          user: userName,
        
        })
        document.getElementById("postComment").value = "" 
        }

      })

      socket.on("comment", (data) => {
      console.log(data.data.user + ": " + data.id)
        displayComment(data)
    })

    function displayComment(data) {
        let authorClass = ""
      let divClass = ""
      if (data.id === ID) {
        authorClass = "me"
        divClass = "myDiv"
      } else {
        authorClass = "you"
        divClass = "yourDiv"
      }
      const div = document.createElement("div")
      div.className = divClass;
      const li = document.createElement("li")
      div.innerHTML =
        '<p class="' +
        authorClass +
        '" style= "font-weight:bold; font-size:16px">' +
        data.data.user +
        "</p>" +
        '<p class="message"> ' +
        data.data.value +
        "</p>";
      li.appendChild(div)

      document.getElementById("comments").appendChild(li)
      window.scrollTo(0, document.body.scrollHeight)
    }

    document.getElementById("nav01").innerHTML =
"<ul id='menu'>" +
"<li><a href='/'>Home</a></li>" +
"</ul>"
</script>
</html>
