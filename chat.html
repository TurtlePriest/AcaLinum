<head>
  <title>AcaLinum - Chat</title>
</head>
<style>
     div {
    width: 325px;
    border: 5px;
    padding: 10px;
    margin: 20px;
    background-color:wheat;
  }
    li{
      list-style-type:none
  }
</style>
<body>
  <nav id="nav01"></nav>
    <form>
        <input type="text" id="message" />
        <input type="submit" id="submitButton" value="submit" />
    </form>
    <ul id="messages"></ul>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    let userName = prompt("Choose your name")
    let room = prompt("Room name")
    let ID = ""
    var socket = io()

    socket.emit("join room", {username : userName, roomName : room})

    socket.on("send data", (data) => {
        ID = data.id
        console.log("My ID: " + ID)
    })

    document.getElementById('message').focus()
    document
      .getElementsByTagName("form")[0]
      .addEventListener("submit", function (event) {
        event.preventDefault()
        socket.emit("chat message", {
          value: document.getElementById("message").value,
          user: userName,
        
        })

        document.getElementById("message").value = ""
      })
 socket.on("chat message", (data) => {
      console.log(data.data.user + ": " + data.id)
        displayMessage(data)
    })

function displayMessage(data) {
        let authorClass = ""
      let divClass = ""
      if (data.id === ID) {
          console.log("This person has sent a message")
        authorClass = "me"
        divClass = "myDiv"
      } else {
        authorClass = "you"
        divClass = "yourDiv"
      }
      const div = document.createElement("div")
      div.className = divClass;
      const li = document.createElement("li")
      div.innerHTML =
        '<p class="' +
        authorClass +
        '" style= "font-weight:bold; font-size:16px">' +
        data.data.user +
        "</p>" +
        '<p class="message"> ' +
        data.data.value +
        "</p>";
      li.appendChild(div)

      document.getElementById("messages").appendChild(li)
      window.scrollTo(0, document.body.scrollHeight)
    }

    document.getElementById("nav01").innerHTML =
"<ul id='menu'>" +
"<li><a href='/'>Home</a></li>" +
"</ul>"
</script>
