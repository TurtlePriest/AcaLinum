<body>
    <form>
        <input type="text" id="message" />
        <input type="submit" id="submitButton" value="submit" />
    </form>
    <ul id="messages"></ul>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    let userName = prompt("Choose your name")
    let room = prompt("Room name")
    let ID = ""
    var socket = io()

    socket.emit("join room", {username : userName, roomName : room})

    socket.on("send data", (data) => {
        ID = data.id
        console.log("My ID: " + ID)
    })

    document.getElementById('message').focus()
    //when form is submitted, capture the input value and then send it to server
    document
      .getElementsByTagName("form")[0]
      .addEventListener("submit", function (event) {
        event.preventDefault()
        socket.emit("chat message", {
          value: document.getElementById("message").value,
          user: userName,
        
        });

        document.getElementById("message").value = ""
      });
 socket.on("chat message", (data) => {
      console.log(data.data.user + ": " + data.id)
        displayMessage(data)
    });

function displayMessage(data) {
        let authorClass = ""
      let divClass = ""
      if (data.id === ID) {
          console.log("This person has sent a message")
        authorClass = "me"
        divClass = "myDiv"
      } else {
        authorClass = "you"
        divClass = "yourDiv"
      }
      const div = document.createElement("div")
      div.className = divClass;
      const li = document.createElement("li")
      div.innerHTML =
        '<p class="' +
        authorClass +
        '">' +
        data.data.user +
        "</p>" +
        '<p class="message"> ' +
        data.data.value +
        "</p>";
      li.appendChild(div)

      document.getElementById("messages").appendChild(li)
      window.scrollTo(0, document.body.scrollHeight)
    }
</script>
</html>
